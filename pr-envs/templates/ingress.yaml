---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  name: ingress-app-{{ .Values.namespace }}
  namespace: {{ .Values.namespace }}
spec:
  ingressClassName: external-nginx
  rules:
    - host:
      http:
        paths:
          #- path: /{{ .Values.version }}/api(/|$)(.*)
          #  pathType: Prefix
          #  backend:
          #    service:
          #      name: web-api-service
          #      port:
          #        number: 9000
          - path: /{{ .Values.version }}(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: web-ui-service
                port:
                  number: 80
